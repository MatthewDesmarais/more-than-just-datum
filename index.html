<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Playground Finder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="pnav grid-middle grid">
    <div class="unit island-1-2 xs-1 s-1 m-1-3 l-1-4">
      <h1 class="navlogo push-0"><img class="img-flex" src="images/logo.svg" alt="Playground Finder Logo"></h1>
    </div>
    <div class="unit island-1-2 xs-1 s-1 m-2-3 l-3-4">
      <form class="relative" action="#">
        <label class="searchicon icon i-18 pin-lc" for="find" title="Search"><img src="images/search.svg" alt="Find"></label>
        <input class="searchinput" type="search" id="find" required>
      </form>
    </div>
  </div>

  <div class="grid grid-stretch">
    <div class="island-1-2 pannelnear unit xs-1 s-1 m-1-3 l-1-4">
      <h2 class="push-1-2 giga">Nearest playgrounds</h2>
      <ul class="push-0 list-group nearestlist">
        <li class="island-1-2 push-1-2 card">
          <h3 class="push-0 mega">373</h3>
          <dl class="push-0 list-group-inline">
            <dt class="push-0 milli italic">Distance</dt>
            <dd class="push-0">0.75 km</dd>
          </dl>
        </li>

        <li class="island-1-2 card push-1-2">
          <h3 class="push-0 mega">1700</h3>
          <dl class="push-0 list-group-inline">
            <dt class="push-0 milli italic">Distance</dt>
            <dd class="push-0">2.58 km</dd>
          </dl>
        </li>

        <li class="island-1-2 card">
          <h3 class="push-0 mega">960</h3>
          <dl class="push-0 list-group-inline">
            <dt class="push-0 milli italic">Distance</dt>
            <dd class="push-0">3.03 km</dd>
          </dl>
        </li>
      </ul>
    </div>
